name: Build and Deploy to External Pages Repo

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      EXTERNAL_REPO: chenchen71956/chenchen71956
      TARGET_BRANCH: gh-pages
      BUILD_DIR: dist

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare dist
        run: |
          test -d "$BUILD_DIR" || { echo "Build dir $BUILD_DIR not found"; exit 1; }
          touch "$BUILD_DIR/.nojekyll"

      - name: Configure SSH
        if: success()
        env:
          DEPLOY_KEY: ${{ secrets.DIST_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf "Host github.com\n\tStrictHostKeyChecking no\n\tUser git\n" > ~/.ssh/config

      - name: Push to external repo gh-pages
        run: |
          cd "$BUILD_DIR"
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy: ${GITHUB_SHA}"
          git branch -M $TARGET_BRANCH
          git remote add origin git@github.com:${EXTERNAL_REPO}.git
          git push -f origin $TARGET_BRANCH


