name: Build and Deploy to External Pages Repo

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      EXTERNAL_REPO: chenchen71956/chenchen71956
      TARGET_BRANCH: gh-pages
      BUILD_DIR: dist

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare dist
        run: |
          test -d "$BUILD_DIR" || { echo "Build dir $BUILD_DIR not found"; exit 1; }
          touch "$BUILD_DIR/.nojekyll"

      - name: Deploy to external repo via token (no SSH)
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.EXTERNAL_REPO_TOKEN }}
          external_repository: ${{ env.EXTERNAL_REPO }}
          publish_branch: ${{ env.TARGET_BRANCH }}
          publish_dir: ${{ env.BUILD_DIR }}
          force_orphan: true


